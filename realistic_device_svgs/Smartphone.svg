<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="phoneBody" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Phone body -->
    <rect x="15" y="5" width="30" height="50" rx="5" 
          fill="url(#phoneBody)" stroke="#1a202c" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="18" y="10" width="24" height="40" rx="2" 
          fill="#4299e1" stroke="#2b6cb1" stroke-width="1"/>
    
    <!-- Home button -->
    <circle cx="30" cy="52" r="2" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
    
    <!-- Label -->
    <text x="30" y="59" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="6" fill="#e2e8f0">
        Phone
    </text>
</svg>