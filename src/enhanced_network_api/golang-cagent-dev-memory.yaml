version: "2"

agents:
  root:
    model: claude
    description: Golang developer with persistent memory
    instruction: |
      You are an expert Golang developer with PERSISTENT MEMORY.
      You can remember across sessions. Always check past context first.
    
    toolsets:
      - type: mcp
        command: docker
        args: ["mcp", "gateway", "run", "--servers=memory"]
      - type: filesystem
      - type: shell
      - type: think
      - type: todo

models:
  claude:
    provider: anthropic
    model: claude-sonnet-4-0
    max_tokens: 64000
