<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D SVG Topology View</title>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@latest/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0e1116 0%, #1a1f2e 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: grid;
            grid-template-rows: 60px 1fr 40px;
            grid-template-columns: 0 1fr 0;
            grid-template-areas:
                "header header header"
                "sidebar main details"
                "status status status";
        }

        .top-toolbar {
            grid-area: header;
            background: rgba(30, 35, 50, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(88, 166, 255, 0.3);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            z-index: 1000;
        }

        .toolbar-title {
            font-size: 18px;
            font-weight: 600;
            color: #58a6ff;
            margin-right: 20px;
        }

        .main-canvas {
            grid-area: main;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #network-container {
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 25, 0.8);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .status-bar {
            grid-area: status;
            background: rgba(30, 35, 50, 0.95);
            border-top: 1px solid rgba(88, 166, 255, 0.3);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: #8b949e;
        }

        .btn {
            background: rgba(88, 166, 255, 0.2);
            border: 1px solid rgba(88, 166, 255, 0.4);
            color: #58a6ff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(88, 166, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn.active {
            background: rgba(88, 166, 255, 0.4);
            color: #ffffff;
        }

        .device-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(30, 35, 50, 0.95);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            transform: translateX(350px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .device-panel.show {
            transform: translateX(0);
        }

        .device-panel h3 {
            margin: 0 0 15px 0;
            color: #58a6ff;
            font-size: 16px;
        }

        .device-info {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(88, 166, 255, 0.1);
            border-radius: 4px;
            border-left: 3px solid #58a6ff;
        }

        .device-info .label {
            font-weight: 600;
            color: #8b949e;
            font-size: 12px;
        }

        .device-info .value {
            color: #ffffff;
            font-size: 14px;
        }

        .svg-preview {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .svg-preview img {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="top-toolbar">
        <div class="toolbar-title">ðŸŽ¨ 2D SVG Topology View</div>
        <button id="loadTopologyBtn" class="btn">Load Topology</button>
        <button id="toggleSVGBtn" class="btn">Show SVG Icons</button>
        <button id="resetViewBtn" class="btn">Reset View</button>
    </div>

    <div class="main-canvas">
        <div id="network-container"></div>
        <div id="devicePanel" class="device-panel">
            <h3>ðŸ“‹ Device Information</h3>
            <div id="deviceInfo"></div>
            <div id="svgPreview" class="svg-preview"></div>
        </div>
    </div>

    <div class="status-bar">
        <span id="statusText">Ready</span>
    </div>

    <script>
        let network = null;
        let currentData = null;
        let showSVG = false;

        function updateStatus(text) {
            document.getElementById('statusText').textContent = text;
        }

        function showDeviceInfo(deviceData) {
            const panel = document.getElementById('devicePanel');
            const info = document.getElementById('deviceInfo');
            const preview = document.getElementById('svgPreview');

            let html = '';
            html += `<div class="device-info">`;
            html += `<div class="label">Name:</div><div class="value">${deviceData.name || 'Unknown'}</div>`;
            html += `<div class="label">Type:</div><div class="value">${deviceData.type || 'Unknown'}</div>`;
            html += `<div class="label">IP:</div><div class="value">${deviceData.ip || 'N/A'}</div>`;
            if (deviceData.mac) html += `<div class="label">MAC:</div><div class="value">${deviceData.mac}</div>`;
            if (deviceData.vendor) html += `<div class="label">Vendor:</div><div class="value">${deviceData.vendor}</div>`;
            if (deviceData.model) html += `<div class="label">Model:</div><div class="value">${deviceData.model}</div>`;
            html += `</div>`;

            info.innerHTML = html;

            // Show SVG preview if enabled
            if (showSVG) {
                const svgPath = deviceData.icon_svg || `/extracted_icons/lab_vss_svgs/shape_001___PF.svg`;
                preview.innerHTML = `<img src="${svgPath}" alt="${deviceData.name} icon"><br><small>SVG Icon</small>`;
            } else {
                preview.innerHTML = '';
            }

            // Remember current device for re-rendering when toggling SVG icons
            panel.dataset.currentDevice = JSON.stringify(deviceData);
            panel.classList.add('show');
        }

        function hideDeviceInfo() {
            document.getElementById('devicePanel').classList.remove('show');
        }

        async function loadTopology() {
            updateStatus('Loading topology...');
            try {
                const response = await fetch('/api/topology/babylon-lab-format');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                currentData = await response.json();
                console.log('Topology data:', currentData);

                // Convert to vis.js format and assign hierarchical levels
                const nodes = currentData.models.map((model, index) => {
                    const typeLower = (model.type || '').toLowerCase();
                    let level = 4; // default: endpoints / other
                    if (typeLower.includes('internet') || typeLower === 'wan') {
                        level = 0;
                    } else if (typeLower.includes('fortigate')) {
                        level = 1;
                    } else if (typeLower.includes('fortiswitch') || typeLower === 'network') {
                        level = 2;
                    } else if (typeLower.includes('fortiap') || typeLower.includes('access_point') || typeLower === 'ap') {
                        level = 3;
                    }

                    return {
                        id: model.id,
                        label: model.name,
                        title: `${model.type} - ${model.ip || 'No IP'}`,
                        group: model.type,
                        ip: model.ip,
                        mac: model.mac,
                        vendor: model.vendor,
                        model: model.model,
                        status: model.status,
                        icon_svg: model.icon_svg,
                        level: level,
                        // Keep x/y as a fallback if hierarchical layout is disabled
                        x: (model.position && typeof model.position.x === 'number') ? model.position.x : (index % 5) * 150 - 300,
                        y: (model.position && typeof model.position.z === 'number') ? model.position.z : (Math.floor(index / 5) * 150 - 150)
                    };
                });

                const edges = currentData.connections.map((conn, index) => ({
                    id: conn.id || `link-${index}`,
                    from: conn.from,
                    to: conn.to,
                    label: conn.bandwidth || '',
                    color: conn.status === 'active' ? '#4CAF50' : '#F44336',
                    width: conn.status === 'active' ? 2 : 1
                }));

                // Create network
                const container = document.getElementById('network-container');
                const data = { nodes, edges };

                const options = {
                    layout: {
                        improvedLayout: true,
                        hierarchical: {
                            enabled: true,
                            direction: 'UD',
                            sortMethod: 'directed',
                            levelSeparation: 120,
                            nodeSpacing: 180
                        }
                    },
                    nodes: {
                        shape: 'box',
                        margin: 10,
                        font: {
                            color: '#ffffff',
                            size: 14,
                            face: 'Segoe UI'
                        },
                        color: {
                            background: getDeviceColor,
                            border: '#58a6ff',
                            highlight: {
                                background: '#58a6ff',
                                border: '#ffffff'
                            }
                        },
                        borderWidth: 2,
                        shadow: true
                    },
                    edges: {
                        smooth: {
                            type: 'cubicBezier',
                            forceDirection: 'none',
                            roundness: 0.5
                        },
                        font: {
                            color: '#ffffff',
                            size: 12,
                            strokeWidth: 3,
                            strokeColor: '#000000'
                        },
                        shadow: true
                    },
                    physics: {
                        // Disable physics so the hierarchy stays stable and tree-like
                        enabled: false
                    },
                    interaction: {
                        hover: true,
                        tooltipDelay: 200,
                        hideEdgesOnDrag: true
                    }
                };

                network = new vis.Network(container, data, options);

                // Event listeners
                network.on('click', function(params) {
                    if (params.nodes.length > 0) {
                        const nodeId = params.nodes[0];
                        const nodeData = nodes.find(n => n.id === nodeId);
                        if (nodeData) {
                            showDeviceInfo(nodeData);
                        }
                    } else {
                        hideDeviceInfo();
                    }
                });

                network.on('hoverNode', function(params) {
                    updateStatus(`Hovering: ${nodes.find(n => n.id === params.node)?.label || 'Unknown'}`);
                });

                updateStatus(`Loaded ${nodes.length} devices, ${edges.length} connections`);

            } catch (error) {
                console.error('Failed to load topology:', error);
                updateStatus('Error loading topology: ' + error.message);
            }
        }

        function getDeviceColor(node) {
            const typeColors = {
                'fortigate': '#E53935',      // Red
                'fortiswitch': '#43A047',    // Green  
                'fortiap': '#FFB300',        // Yellow
                'client': '#757575',         // Gray
                'default': '#58a6ff'        // Blue
            };
            return typeColors[node.group] || typeColors.default;
        }

        function toggleSVG() {
            showSVG = !showSVG;
            const btn = document.getElementById('toggleSVGBtn');
            btn.textContent = showSVG ? 'Hide SVG Icons' : 'Show SVG Icons';
            btn.classList.toggle('active', showSVG);
            
            // Refresh device info if panel is open
            const panel = document.getElementById('devicePanel');
            if (panel.classList.contains('show')) {
                // Re-trigger device info display to update SVG preview
                const currentDevice = panel.dataset.currentDevice;
                if (currentDevice) {
                    showDeviceInfo(JSON.parse(currentDevice));
                }
            }
        }

        function resetView() {
            if (network) {
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            }
        }

        // Initialize
        document.getElementById('loadTopologyBtn').addEventListener('click', loadTopology);
        document.getElementById('toggleSVGBtn').addEventListener('click', toggleSVG);
        document.getElementById('resetViewBtn').addEventListener('click', resetView);

        // Auto-load topology
        window.addEventListener('load', () => {
            setTimeout(loadTopology, 500);
        });
    </script>
</body>
</html>
