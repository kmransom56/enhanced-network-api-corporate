<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topology Debug</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Topology Debug Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            document.getElementById('status').textContent = 'Testing API...';
            
            try {
                const response = await fetch('/api/topology/scene');
                const data = await response.json();
                
                document.getElementById('status').textContent = 'API OK!';
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('status').textContent = 'API ERROR!';
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
