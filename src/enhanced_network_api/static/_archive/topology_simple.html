<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Topology Test</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { margin: 0; background: #1a1f2e; color: white; font-family: Arial; }
        .node circle { stroke: white; stroke-width: 2px; cursor: pointer; }
        .link { stroke: #58a6ff; stroke-width: 2px; }
        .label { font-size: 12px; fill: white; text-anchor: middle; }
        button { background: #238636; color: white; border: none; padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <button onclick="loadTopology()">Load Topology</button>
    <div id="status">Ready</div>
    <svg id="topology" width="800" height="600"></svg>

    <script>
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function loadTopology() {
            updateStatus('Loading...');
            
            fetch('/api/topology/scene')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('ðŸŒ Loaded topology data:', data);
                    updateStatus(`Loaded - ${data.nodes.length} devices, ${data.links.length} connections`);
                    renderSimpleTopology(data);
                })
                .catch(error => {
                    console.error('âŒ Failed to load topology:', error);
                    updateStatus('Error loading topology: ' + error.message);
                });
        }

        function renderSimpleTopology(data) {
            console.log('Rendering topology with', data.nodes.length, 'nodes');
            
            const svg = d3.select("#topology");
            svg.selectAll("*").remove();
            
            const width = 800;
            const height = 600;
            
            // Create force simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            // Create links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter()
                .append("line")
                .attr("class", "link");

            // Create nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", d => {
                    if (d.type === "fortigate") return "#cc3333";
                    if (d.type === "fortiswitch") return "#00a652";
                    if (d.type === "fortiap") return "#0066cc";
                    return "#666666";
                })
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Add labels
            node.append("text")
                .attr("dy", -25)
                .style("font-size", "10px")
                .style("fill", "white")
                .text(d => d.name);

            // Update positions
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            updateStatus('Topology rendered successfully!');
        }
    </script>
</body>
</html>
