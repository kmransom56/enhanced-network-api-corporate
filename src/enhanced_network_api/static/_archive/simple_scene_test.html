<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Babylon.js Scene Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin: 2px;
        }
        
        button:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div class="info">
        <div>üéÆ Simple Babylon.js Test</div>
        <div id="status">Initializing...</div>
        <div id="fps">FPS: 0</div>
    </div>
    
    <div class="controls">
        <button onclick="toggleBackground()">Toggle Background</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
        <button onclick="addBox()">Add Box</button>
        <button onclick="clearScene()">Clear Scene</button>
    </div>

    <script>
        let engine, scene, camera, light;
        let autoRotate = true;
        let boxCount = 0;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updateFPS() {
            if (engine) {
                document.getElementById('fps').textContent = `FPS: ${Math.round(engine.getFps())}`;
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Simple Babylon.js test starting...');
            updateStatus('DOM loaded');
            
            // Check if Babylon.js loaded
            if (typeof BABYLON === 'undefined') {
                console.error('‚ùå Babylon.js library not loaded');
                updateStatus('ERROR: Babylon.js not loaded');
                return;
            }
            
            console.log('‚úÖ Babylon.js library loaded');
            updateStatus('Babylon.js loaded');
            
            try {
                const canvas = document.getElementById('renderCanvas');
                console.log('‚úÖ Canvas found');
                updateStatus('Canvas found');
                
                // Create engine with antialias off to test
                engine = new BABYLON.Engine(canvas, false); // Try without antialiasing
                console.log('‚úÖ Engine created (no antialiasing)');
                updateStatus('Engine created');
                
                scene = new BABYLON.Scene(engine);
                console.log('‚úÖ Scene created');
                updateStatus('Scene created');
                
                // Try different background colors
                scene.clearColor = new BABYLON.Color3(0.1, 0.2, 0.3); // Use Color3 instead of Color4
                console.log('‚úÖ Background color set');
                updateStatus('Background set');
                
                // Camera
                camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                camera.setPosition(new BABYLON.Vector3(0, 5, -10));
                console.log('‚úÖ Camera created');
                updateStatus('Camera created');
                
                // Light
                light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 1.0;
                console.log('‚úÖ Light created');
                updateStatus('Light created');
                
                // Add a simple box
                const box = BABYLON.MeshBuilder.CreateBox("testBox", {size: 2}, scene);
                box.position.y = 1;
                
                const material = new BABYLON.StandardMaterial("boxMaterial", scene);
                material.diffuseColor = new BABYLON.Color3(0.4, 0.8, 0.4);
                box.material = material;
                
                console.log('‚úÖ Test box created');
                updateStatus('Box created');
                
                // Add ground
                const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);
                const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
                groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
                ground.material = groundMaterial;
                ground.position.y = -1;
                
                console.log('‚úÖ Ground created');
                updateStatus('Ground created');
                
                // Render loop
                engine.runRenderLoop(() => {
                    if (autoRotate && box) {
                        box.rotation.y += 0.01;
                    }
                    if (scene) {
                        scene.render();
                    }
                    updateFPS();
                });
                
                console.log('‚úÖ Render loop started');
                updateStatus('Render loop active');
                
                // Window resize
                window.addEventListener("resize", () => {
                    if (engine) {
                        engine.resize();
                    }
                });
                
                console.log('üéâ Simple Babylon.js test successful!');
                updateStatus('SUCCESS: Scene rendering');
                
            } catch (error) {
                console.error('‚ùå Babylon.js initialization failed:', error);
                updateStatus('ERROR: ' + error.message);
            }
        });
        
        // Control functions
        function toggleBackground() {
            if (scene) {
                if (scene.clearColor.equals(new BABYLON.Color3(0.1, 0.2, 0.3))) {
                    scene.clearColor = new BABYLON.Color3(0.3, 0.1, 0.2);
                } else {
                    scene.clearColor = new BABYLON.Color3(0.1, 0.2, 0.3);
                }
            }
        }
        
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function addBox() {
            if (scene) {
                boxCount++;
                const box = BABYLON.MeshBuilder.CreateBox(`box${boxCount}`, {size: 1}, scene);
                box.position = new BABYLON.Vector3(
                    Math.random() * 6 - 3,
                    Math.random() * 2,
                    Math.random() * 6 - 3
                );
                
                const material = new BABYLON.StandardMaterial(`boxMaterial${boxCount}`, scene);
                material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
                box.material = material;
                
                console.log(`‚úÖ Added box ${boxCount}`);
            }
        }
        
        function clearScene() {
            if (scene) {
                // Remove all meshes except ground
                const meshes = scene.meshes.slice();
                meshes.forEach(mesh => {
                    if (mesh.name !== "ground") {
                        mesh.dispose();
                    }
                });
                boxCount = 0;
                console.log('‚úÖ Scene cleared (except ground)');
            }
        }
        
        // Error handler
        window.addEventListener('error', (event) => {
            console.error('‚ùå JavaScript error:', event.error);
            updateStatus('JS Error: ' + event.error.message);
        });
    </script>
</body>
</html>
