<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Overview - Network Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }
        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .card {
            background: #1e293b;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
        }
        .card .value {
            font-size: 3rem;
            font-weight: bold;
            color: #60a5fa;
        }
        .card-wide {
            grid-column: span 3;
        }
        .card-wide pre {
            background: #0f172a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875rem;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1>Network Overview</h1>
        
        <div id="error-container"></div>
        <div id="loading" class="loading">Loading...</div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="grid">
                <div class="card">
                    <h2>WiFi Clients</h2>
                    <div class="value" id="wifi-count">0</div>
                </div>
                
                <div class="card">
                    <h2>Switch Clients</h2>
                    <div class="value" id="switch-count">0</div>
                </div>
                
                <div class="card">
                    <h2>Total Devices</h2>
                    <div class="value" id="device-count">0</div>
                </div>
                
                <div class="card card-wide">
                    <h2>System Status</h2>
                    <pre id="system-status">Loading...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load navigation
        fetch('/static/dashboard_nav.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
                // Mark active link
                const currentPath = window.location.pathname;
                document.querySelectorAll('.nav-link').forEach(link => {
                    if (link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    }
                });
            })
            .catch(err => console.error('Failed to load navigation:', err));

        // Fetch dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/dataset');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                // Update counts
                const wifiCount = data.wifi_clients?.results?.length || 0;
                const switchCount = data.switch_clients?.results?.length || 0;
                const deviceCount = data.device_inventory?.results?.length || 0;
                
                document.getElementById('wifi-count').textContent = wifiCount;
                document.getElementById('switch-count').textContent = switchCount;
                document.getElementById('device-count').textContent = deviceCount;
                
                // Update system status
                document.getElementById('system-status').textContent = 
                    JSON.stringify(data.system_status, null, 2);
                
                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard-content').style.display = 'block';
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').innerHTML = 
                    `<div class="error">Error loading dashboard: ${error.message}</div>`;
                console.error('Dashboard load error:', error);
            }
        }

        // Load on page load
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
