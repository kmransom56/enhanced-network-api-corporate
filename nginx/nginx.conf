# Nginx configuration for Enhanced Network API
# Reverse proxy for the FastAPI application

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Upstream backend
    upstream enhanced_network_api {
        server enhanced-network-api:11111;
    }
    
    # HTTP server (redirects to HTTPS if SSL is configured)
    server {
        listen 80;
        server_name localhost;
        
        # Redirect to HTTPS if SSL is available
        # Uncomment if you have SSL certificates:
        # return 301 https://$server_name$request_uri;
        
        # Or serve HTTP directly (for development)
        location / {
            proxy_pass http://enhanced_network_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
