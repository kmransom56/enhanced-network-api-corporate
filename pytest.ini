[pytest]
# Pytest configuration for Enhanced Network API

# Minimum required version
minversion = 7.0

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=src.enhanced_network_api.platform_web_api_fastapi
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=30
    --html=reports/test-report.html
    --self-contained-html
    --maxfail=5
    --timeout=300

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    mcp: marks tests as MCP server tests
    topology: marks tests as topology discovery tests
    self_healing: marks tests as self-healing functionality tests
    smoke: marks tests as smoke tests for CI/CD
    performance: marks tests as performance tests
    visual_smoke: lightweight UI smoke checks (Playwright)
    slow_visual: full visual validation requiring heavier resources

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    ignore::UserWarning:playwright.*

# Coverage configuration
[coverage:run]
source = src/enhanced_network_api
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*
    */setup.py

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = htmlcov

# HTML report configuration
[html:report]
title = Enhanced Network API Test Report
show_contexts = true
