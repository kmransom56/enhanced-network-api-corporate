version: '3.8'

services:
  enhanced-network-api:
    build: .
    container_name: enhanced-network-observability
    ports:
      - "11111:11111"  # API port in 11000-12000 range
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=11111
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://appuser:${DB_PASSWORD}@postgres:5432/enhanced_network
    volumes:
      - ./.env:/app/.env:ro  # Use .env file instead of corporate.env
      - ./data:/app/data
      - ./logs:/app/logs
      - ./troubleshooting_sessions:/app/troubleshooting_sessions
      - ./extracted_icons:/app/extracted_icons:ro
      - ./lab_3d_models:/app/lab_3d_models:ro
      - ./realistic_device_svgs:/app/realistic_device_svgs:ro
      - ./realistic_3d_models:/app/realistic_3d_models:ro
      - ./vss_extraction:/app/vss_extraction:ro
      - ./src:/app/src:ro  # Mount source code for live updates
      - ./mcp_servers:/app/mcp_servers:ro  # Mount MCP servers for live updates
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - enhanced-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: enhanced-network-db
    environment:
      POSTGRES_DB: enhanced_network
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    restart: unless-stopped
    networks:
      - enhanced-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: enhanced-network-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - enhanced-network

  # Nginx reverse proxy (optional, for SSL termination)
  # Comment out this service if you don't need nginx
  nginx:
    image: nginx:alpine
    container_name: enhanced-network-proxy
    ports:
      - "11113:443"   # HTTPS port in 11000-12000 range
      - "11114:80"    # HTTP port in 11000-12000 range
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - enhanced-network-api
    restart: unless-stopped
    networks:
      - enhanced-network
    # Uncomment to disable nginx if not needed:
    # profiles:
    #   - nginx

  # Grafana for additional monitoring dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: enhanced-network-grafana
    ports:
      - "11112:3000"  # Grafana port in 11000-12000 range
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - enhanced-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  grafana_data:
    driver: local

networks:
  enhanced-network:
    driver: bridge
