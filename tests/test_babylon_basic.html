<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Basic Test</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div class="info">
        <div>Babylon.js Basic Test</div>
        <div>Check console for logs</div>
        <div id="status">Initializing...</div>
    </div>

    <script>
        console.log('üöÄ Basic Babylon.js test starting...');
        
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üìÑ DOM Content Loaded');
            updateStatus('DOM loaded');
            
            // Check if Babylon.js loaded
            if (typeof BABYLON === 'undefined') {
                console.error('‚ùå Babylon.js library not loaded');
                updateStatus('ERROR: Babylon.js not loaded');
                return;
            }
            
            console.log('‚úÖ Babylon.js library loaded');
            updateStatus('Babylon.js loaded');
            
            try {
                const canvas = document.getElementById('renderCanvas');
                console.log('‚úÖ Canvas found:', canvas);
                updateStatus('Canvas found');
                
                const engine = new BABYLON.Engine(canvas, true);
                console.log('‚úÖ Engine created');
                updateStatus('Engine created');
                
                const scene = new BABYLON.Scene(engine);
                console.log('‚úÖ Scene created');
                updateStatus('Scene created');
                
                scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.2, 1);
                
                // Camera
                const camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                
                // Light
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                
                // Box
                const box = BABYLON.MeshBuilder.CreateBox("box", {size: 2}, scene);
                
                // Render loop
                engine.runRenderLoop(() => {
                    scene.render();
                });
                
                // Resize
                window.addEventListener("resize", () => {
                    engine.resize();
                });
                
                console.log('üéâ Basic Babylon.js test successful!');
                updateStatus('SUCCESS: Scene rendering');
                
            } catch (error) {
                console.error('‚ùå Babylon.js initialization failed:', error);
                updateStatus('ERROR: ' + error.message);
            }
        });
        
        // Error handlers
        window.addEventListener('error', (event) => {
            console.error('‚ùå JavaScript error:', event.error);
            updateStatus('JS Error: ' + event.error.message);
        });
    </script>
</body>
</html>
